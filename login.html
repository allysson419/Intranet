<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="Documentall-FontEnd//images/icons/favicon.ico"/>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Documentall-FontEnd/vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Documentall-FontEnd/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../documentall/Documentall-FrontEnd/Documentall-FrontEnd/vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Documentall-FontEnd/vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Documentall-FontEnd/vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Documentall-FontEnd/css/util.css">
	<link rel="stylesheet" type="text/css" href="Documentall-FontEnd/css/main.css">
	<!--===============================================================================================-->
</head>
<body>

<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100">
			<div class="login100-pic js-tilt" data-tilt>
				<img src="Documentall-FontEnd/images/logo.jpg" alt="IMG">
			</div>

			<form class="login100-form validate-form">

				<div class="wrap-input100 validate-input" data-validate = "E-mail válido é obrigatório: ex@abc.xyz">
					<input class="input100" type="text" name="email" placeholder="Email">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Senha requerida">
					<input class="input100" type="password" name="pass" placeholder="Senha">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
				</div>

				<div class="container-login100-form-btn" >

					<button class="login100-form-btn">
						Entrar
					</button>
				</div>

				<div class="text-center p-t-136">
						<span class="txt1">

						</span>
					<a  href="cadastro.html">
								Cadastro
					</a>
				</div>


			</form>
		</div>
	</div>
</div>




<!--===============================================================================================-->
<script src="Documentall-FontEnd/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="Documentall-FontEnd/vendor/bootstrap/js/popper.js"></script>
<script src="Documentall-FontEnd/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="Documentall-FontEnd/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="Documentall-FontEnd/vendor/tilt/tilt.jquery.min.js"></script>
<script >
	$('.js-tilt').tilt({
		scale: 1.1
	})
</script>
<!--===============================================================================================-->
<script src="Documentall-FrontEnd/js/main.js"></script>

</body>
</html>
